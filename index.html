<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abstract Art Gallery</title>
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #007AFF;
      --card-bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --border-radius: 18px;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --bg-gradient-start: #f5f5f7;
      --bg-gradient-end: #e0e0e0;
    }

    /* Global Styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
    }

    header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px var(--shadow-color);
      z-index: 1000;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--primary-color);
    }

    .categories {
      display: flex;
      gap: 1rem;
    }

    .categories button {
      padding: 0.75rem 1.5rem;
      background: none;
      border: 1px solid #ddd;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .categories button.active,
    .categories button:hover {
      background: var(--accent-color);
      color: #fff;
      border-color: var(--accent-color);
      transform: translateY(-3px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
      max-width: 1600px;
      margin: 0 auto;
      transition: grid-template-columns 0.3s ease;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 6px var(--shadow-color);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px var(--shadow-color);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card .info {
      padding: 1.5rem;
    }

    .card .info h3 {
      margin: 0 0 0.75rem;
      font-size: 1.1rem;
      line-height: 1.4;
      font-weight: 500;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      color: var(--primary-color);
    }

    .card .upvotes {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: rgba(0, 122, 255, 0.1);
      border-radius: 12px;
      color: var(--accent-color);
      font-size: 0.9rem;
    }

    /* Detail overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 2000;
    }

    .overlay.active {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    .detail {
      background: var(--card-bg);
      border-radius: 24px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      padding: 2.5rem;
    }

    .detail img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .detail h2 {
      margin: 0 0 1rem;
      font-size: 1.75rem;
      line-height: 1.3;
      font-weight: 600;
      color: var(--primary-color);
    }

    .detail .meta {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .meter {
      margin: 1.5rem 0;
    }

    .meter label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    meter {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }

    meter::-webkit-meter-optimum-value {
      background: linear-gradient(90deg, #ff3b30 0%, #34c759 100%);
    }

    .comments {
      margin-top: 2rem;
    }

    .comments h3 {
      margin: 0 0 1.5rem;
      font-size: 1.2rem;
      color: var(--primary-color);
    }

    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 1rem;
    }

    .comment-item {
      padding: 1rem;
      background: #f5f5f7;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 40px;
      height: 40px;
      border: none;
      background: #f5f5f7;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      font-size: 1.5rem;
      line-height: 1;
    }

    .close-btn:hover {
      background: #ebebed;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Sticky Footer */
    footer {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      box-shadow: 0 -2px 10px var(--shadow-color);
      position: sticky;
      bottom: 0;
      z-index: 1000;
      border-top: 1px solid rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Abstract Gallery</h1>
    <div class="categories">
      <button data-category="HOT" class="active">Hot</button>
      <button data-category="NEW">New</button>
      <button data-category="RISING">Rising</button>
    </div>
  </header>

  <div class="grid" id="grid"></div>

  <!-- Detail overlay (modal) -->
  <div class="overlay" id="overlay">
    <div class="detail" id="detail">
      <button class="close-btn" id="closeBtn">&times;</button>
      <img id="detailImage" src="" alt="Thumbnail">
      <h2 id="detailTitle"></h2>
      <p class="meta" id="detailMeta"></p>
      <div class="meter">
        <label for="sentimentMeter">Aggregate Sentiment:</label>
        <meter id="sentimentMeter" min="0" max="100" low="25" high="75" optimum="50" value="0"></meter>
        <span id="sentimentValue"></span>
      </div>
      <div class="comments">
        <h3>Comments</h3>
        <ul id="commentsList" class="comment-list"></ul>
      </div>
    </div>
  </div>

  <footer>
    <p id="lastUpdatedFooter"></p>
  </footer>

  <script>
    // Change DATA_URL to your JSON endpoint or embed the JSON data
    const DATA_URL = 'data.json';

    let allPosts = [];
    let lastUpdated = '';

    async function fetchData() {
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();
        allPosts = data.posts;
        lastUpdated = data.last_updated;
        // Update footer with last updated info
        document.getElementById('lastUpdatedFooter').innerText = `Last updated: ${lastUpdated}`;
        renderGrid('HOT'); // default category
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function renderGrid(category) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      // Filter posts by category
      const filtered = allPosts.filter(post => post.category === category);
      if (filtered.length === 0) {
        grid.innerHTML = '<p style="text-align:center; width:100%;">No posts available.</p>';
        return;
      }
      // Calculate max upvotes to scale cards
      const maxUpvotes = Math.max(...filtered.map(p => p.upvotes));
      filtered.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        const scale = 1 + (post.upvotes / maxUpvotes) * 0.2;
        card.style.transform = `scale(${scale})`;
        card.innerHTML = `
          <img src="${post.thumbnail}" alt="Thumbnail">
          <div class="info">
            <h3>${post.title}</h3>
            <p class="upvotes">${post.upvotes} upvotes</p>
          </div>
        `;
        card.addEventListener('click', () => showDetail(post));
        grid.appendChild(card);
      });
    }

    // Category button events
    document.querySelectorAll('.categories button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderGrid(btn.getAttribute('data-category'));
      });
    });

    function showDetail(post) {
      document.getElementById('detailImage').src = post.thumbnail;
      document.getElementById('detailTitle').innerText = post.title;
      document.getElementById('detailMeta').innerText = `Upvotes: ${post.upvotes} | Date: ${post.date}`;
      const meter = document.getElementById('sentimentMeter');
      const sentimentVal = post.aggregate_sentiment !== null ? post.aggregate_sentiment : 0;
      meter.value = sentimentVal;
      document.getElementById('sentimentValue').innerText = sentimentVal ? sentimentVal.toFixed(2) : 'N/A';
      const commentsList = document.getElementById('commentsList');
      commentsList.innerHTML = '';
      post.top_comments.forEach(comment => {
        const li = document.createElement('li');
        li.className = 'comment-item';
        li.innerText = comment;
        commentsList.appendChild(li);
      });
      document.getElementById('overlay').classList.add('active');
    }

    document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('overlay').classList.remove('active');
    });

    // Initialize data fetch
    fetchData();
  </script>
</body>
</html>
