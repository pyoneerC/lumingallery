<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumin Gallery</title> <!-- App Name: Lumin Gallery -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #222222; /* Deep Charcoal */
      --accent-color: #FFD700; /* Muted Gold */
      --bg-color: #f8f8f8; /* Very Light Gray */
      --card-bg: #ffffff; /* White */
      --text-primary: var(--primary-color);
      --text-secondary: #888888; /* Medium Gray */
      --border-radius: 16px; /* Slightly More Rounded */
      --shadow-color: rgba(0, 0, 0, 0.06); /* Even Subtler Shadow */
      --overlay-bg: rgba(15, 15, 15, 0.9); /* Deeper Overlay */
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Nunito Sans', sans-serif;
      --high-upvote-border-color: var(--accent-color); /* Border color for high upvote posts */
    }

    /* Reset & Basic Styling */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    header {
      background-color: var(--bg-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 2rem 3rem; /* Increased padding */
      border-bottom: 1px solid rgba(0,0,0,0.03); /* Even lighter border */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: var(--font-heading);
      font-size: 1.8rem; /* Slightly larger, more elegant title */
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--primary-color);
    }

    .categories {
      display: flex;
      gap: 0.5rem; /* Reduced gap for square buttons */
    }

    .categories button {
      padding: 0.75rem 1rem; /* Adjusted padding for square buttons */
      background-color: transparent;
      border: 1px solid var(--text-secondary);
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 0; /* Square buttons */
      font-size: 1rem;
      font-weight: 600; /* Slightly bolder font for square buttons */
      font-family: "Neue Haas Grotesk Text Pro", sans-serif;
      transition: all 0.2s ease-in-out;
      text-align: center; /* Center text in square buttons */
      min-width: 80px; /* Minimum width for square buttons */
    }

    .categories button.active,
    .categories button:hover {
      background-color: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Slightly larger min width */
      gap: 2rem; /* Increased gap */
      padding: 3rem; /* Increased padding */
      max-width: 1500px; /* Wider max width */
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow-color);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: scale(1.04); /* Slightly more pronounced hover scale */
      box-shadow: 0 10px 20px var(--shadow-color); /* Increased shadow on hover */
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 4 / 5; /* Slightly more vertical aspect ratio */
      display: block;
      transition: opacity 0.3s ease-in-out; /* Fade-in effect for images */
    }

    .card img:hover {
      opacity: 0.95; /* Subtle image hover effect */
    }

    /* High Upvote Border Style */
    .card img.high-upvotes {
      border: 6px solid var(--high-upvote-border-color); /* Thicker border for high upvote images */
      border-radius: var(--border-radius); /* Maintain border radius */
      box-sizing: border-box; /* Include border in element's total width and height */
    }


    .card .info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem; /* Increased padding */
      text-align: left; /* Align info text to the left */
    }

    .card .info h3 {
      margin: 0;
      font-size: 1.1rem; /* Slightly larger title */
      font-weight: 600;
      color: white; /* Card Title made WHITE */
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box; /* For line clamping */
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .card .upvotes {
      display: none; /* Still hidden */
    }

    /* Detail Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--overlay-bg);
      backdrop-filter: blur(15px); /* Stronger blur */
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 2000;
      overflow: auto; /* Enable scroll for long detail content */
    }

    .overlay.active {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    .detail {
      background-color: var(--card-bg);
      border-radius: 24px; /* More rounded detail view */
      width: 100%;
      max-width: 900px; /* Wider detail view */
      max-height: 90%; /* Slightly shorter max height to ensure close button is visible */
      overflow-y: auto;
      position: relative;
      padding: 3rem; /* Increased padding */
    }

    .detail img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 2rem; /* Increased margin */
      box-shadow: 0 6px 12px var(--shadow-color); /* Subtle shadow on detail image */
    }

    .detail h2 {
      font-family: var(--font-heading);
      margin: 0 0 0.75rem;
      font-size: 2.2rem; /* Larger detail title */
      font-weight: 700;
      line-height: 1.2;
      color: var(--primary-color);
    }

    .detail .meta {
      color: var(--text-secondary);
      font-size: 1rem; /* Slightly larger meta text */
      margin-bottom: 2rem; /* Increased margin */
      display: block; /* Ensure meta takes full width */
    }

    .detail .meta span {
      margin-right: 1.5rem; /* Spacing between meta items */
    }

    .meter {
      margin: 2rem 0; /* Increased margin */
    }

    .meter label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    /* Progress Bar Styling */
    progress {
      width: 100%;
      height: 12px; /* Slightly thicker progress bar */
      -webkit-appearance: none;
      appearance: none;
      border: none;
      border-radius: 6px; /* Rounded progress bar */
      background-color: #e0e0e0; /* Light gray track color */
      overflow: hidden; /* Ensure consistent border-radius */
    }

    /* Chrome, Safari */
    progress::-webkit-progress-bar {
      background-color: #e0e0e0;
      border-radius: 6px;
    }

    progress::-webkit-progress-value {
      background-color: var(--accent-color);
      border-radius: 6px;
      transition: width 0.4s ease; /* Smooth progress animation */
    }

    /* Firefox */
    progress::-moz-progress-bar {
      background-color: var(--accent-color);
      border-radius: 6px;
      transition: width 0.4s ease; /* Smooth progress animation */
    }


    .comments {
      margin-top: 2.5rem; /* Increased margin */
    }

    .comments h3 {
      font-family: var(--font-heading);
      margin: 0 0 1.5rem;
      font-size: 1.5rem; /* Larger comments title */
      font-weight: 600;
      color: var(--primary-color);
    }

    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 1.25rem; /* Increased gap */
    }

    .comment-item {
      padding: 1.25rem; /* Increased padding */
      background-color: #f2f2f2; /* Even lighter comment background */
      border-radius: 12px;
      font-size: 1rem; /* Slightly larger comment text */
      line-height: 1.5;
      color: var(--text-primary);
      font-family: 'Playfair Display', serif; /* BETTER FONT for comments */
    }

    .close-btn {
      position: absolute;
      top: 2rem; /* Adjusted position */
      right: 2rem;
      width: 45px; /* LARGER close button */
      height: 45px; /* LARGER close button */
      border: none;
      background-color: rgba(255, 255, 255, 0.8); /* More opaque close button */
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease-in-out;
      font-size: 1.6rem; /* LARGER close button ICON */
      line-height: 1;
      color: var(--primary-color);
      opacity: 0.8; /* Slightly less opaque initially */
    }

    .close-btn:hover {
      background-color: rgba(255, 255, 255, 1);
      opacity: 1; /* Fully opaque on hover */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Footer */
    footer {
      background-color: var(--bg-color);
      text-align: center;
      padding: 1.5rem; /* Increased padding */
      font-size: 0.9rem;
      color: var(--text-secondary);
      border-top: 1px solid rgba(0,0,0,0.03);
    }

    /* Image Loading State */
    .card img {
      opacity: 0; /* Initially hidden */
    }

    .card img.loaded {
      opacity: 1; /* Fade in when loaded */
    }


    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header {
        padding: 1.5rem;
        flex-direction: column; /* Stack header elements on mobile */
        text-align: center;
      }
      header h1 {
        margin-bottom: 0.5rem; /* Add margin below title in mobile header */
      }
      .categories {
        justify-content: center;
        gap: 0.75rem; /* Smaller gap on mobile */
      }
      .categories button {
        padding: 0.6rem 1.2rem; /* Slightly smaller buttons on mobile */
        font-size: 0.9rem;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Smaller cards on mobile */
        padding: 2rem;
        gap: 1.5rem; /* Smaller gap on mobile */
      }
      .detail {
        padding: 2rem;
      }
      .detail img {
        aspect-ratio: 1 / 1; /* Square detail image on mobile */
        margin-bottom: 1.5rem;
      }
      .detail h2 {
        font-size: 2rem; /* Slightly smaller detail title on mobile */
      }
      .detail .meta {
        font-size: 0.9rem; /* Smaller meta text on mobile */
        margin-bottom: 1.5rem;
      }
      .comments h3 {
        font-size: 1.3rem; /* Smaller comments title on mobile */
      }
      .comment-item {
        padding: 1rem; /* Smaller comment padding on mobile */
        font-size: 0.9rem; /* Smaller comment text on mobile */
      }
      .close-btn {
        top: 1.5rem; /* Adjusted close button position on mobile */
        right: 1.5rem;
        width: 32px; /* Slightly smaller close button on mobile */
        height: 32px; /* Slightly smaller close button on mobile */
        font-size: 1.3rem; /* Smaller close icon on mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lumin Gallery</h1>
    <div class="categories">
      <button data-category="HOT" class="active">Hot</button>
      <button data-category="NEW">New</button>
      <button data-category="RISING">Rising</button>
    </div>
  </header>

  <div class="grid" id="grid"></div>

  <!-- Detail overlay (modal) -->
  <div class="overlay" id="overlay">
    <div class="detail" id="detail">
      <button class="close-btn" id="closeBtn">×</button>
      <a id="detailImageLink" href="#" target="_blank"> <img id="detailImage" src="" alt="Thumbnail"></a>
      <h2 id="detailTitle"></h2>
      <p class="meta" id="detailMeta"></p>
      <div class="meter">
        <label for="sentimentBar">Sentiment Score:</label>
        <progress id="sentimentBar" value="0" max="100"></progress> <span id="sentimentValue"></span>
      </div>
      <div class="comments">
        <h3>Top Comments</h3>
        <ul id="commentsList" class="comment-list"></ul>
      </div>
    </div>
  </div>

  <footer>
    <p id="lastUpdatedFooter"></p>
  </footer>

  <script>
    const DATA_URL = 'data.json'; // Keep data URL

    let allPosts = [];
    let lastUpdated = '';
    let averageUpvotes = 0; // Variable to store average upvotes

    async function fetchData() {
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();
        allPosts = data.posts;
        lastUpdated = data.last_updated;
        document.getElementById('lastUpdatedFooter').innerText = `Last updated: ${lastUpdated}`;

        // Calculate average upvotes
        const totalUpvotes = allPosts.reduce((sum, post) => sum + post.upvotes, 0);
        averageUpvotes = totalUpvotes / allPosts.length;
        console.log("Average Upvotes:", averageUpvotes); // Log average upvotes

        renderGrid('HOT');
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('grid').innerHTML = '<p style="text-align:center; width:100%;">Failed to load art. Please check your connection.</p>'; // User-friendly error message
      }
    }

    function renderGrid(category) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const filtered = allPosts.filter(post => post.category === category);
      if (filtered.length === 0) {
        grid.innerHTML = '<p style="text-align:center; width:100%;">No art available in this category.</p>';
        return;
      }

      filtered.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${post.thumbnail}" alt="${post.title}">
          <div class="info">
            <h3>${post.title}</h3>
          </div>
        `;
        const imgElement = card.querySelector('img');

        // Apply high-upvotes class if upvotes are above average
        if (post.upvotes > averageUpvotes) {
          imgElement.classList.add('high-upvotes');
        }

        imgElement.addEventListener('load', () => {
          imgElement.classList.add('loaded'); // Add loaded class after image is loaded for fade-in
        });
        imgElement.addEventListener('error', () => {
          imgElement.src = 'placeholder-image.jpg'; // Fallback placeholder image if loading fails
          imgElement.classList.add('loaded'); // Still mark as loaded to avoid repeated errors
        });

        card.addEventListener('click', () => showDetail(post));
        grid.appendChild(card);
      });
    }

    document.querySelectorAll('.categories button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderGrid(btn.getAttribute('data-category'));
      });
    });

    function showDetail(post) {
      const detailImage = document.getElementById('detailImage');
      detailImage.src = post.thumbnail;
      detailImage.onload = () => {
        detailImage.classList.add('loaded'); // Fade in detail image
      };
      detailImage.onerror = () => {
        detailImage.src = 'placeholder-detail.png'; // Placeholder for detail image
        detailImage.classList.add('loaded');
      };

      const detailImageLink = document.getElementById('detailImageLink');
      detailImageLink.href = post.external_url; // Set link for detail image

      document.getElementById('detailTitle').innerText = post.title;
      document.getElementById('detailMeta').innerHTML = `Uploaded: ${post.date} <span><strong>Upvotes:</strong> ${post.upvotes}</span>`; // Meta with spans for spacing and bold upvotes

      const sentimentBar = document.getElementById('sentimentBar'); // Changed ID to sentimentBar
      let sentimentVal = post.aggregate_sentiment !== null ? parseFloat(post.aggregate_sentiment) : 0;
      if (isNaN(sentimentVal)) {
        sentimentVal = 0;
        console.warn("Sentiment value is NaN, defaulting to 0.");
      }
      sentimentBar.value = sentimentVal; // Set value for progress bar

      document.getElementById('sentimentValue').innerText = sentimentVal ? `${sentimentVal.toFixed(0)}/100` : 'N/A';
      const commentsList = document.getElementById('commentsList');
      commentsList.innerHTML = '';
      post.top_comments.forEach(comment => {
        const li = document.createElement('li');
        li.className = 'comment-item';
        li.innerText = comment;
        commentsList.appendChild(li);
      });
      document.getElementById('overlay').classList.add('active');
      window.scrollTo(0, 0); // Scroll to top of overlay for better UX
    }

    document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('detailImage').classList.remove('loaded'); // Reset detail image opacity for next open
    });

    // Close overlay when clicking outside the detail box
    document.getElementById('overlay').addEventListener('click', function(event) {
      if (event.target === this) { // 'this' refers to the overlay element
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('detailImage').classList.remove('loaded'); // Reset detail image opacity for next open
      }
    });


    fetchData();
  </script>
</body>
</html>
