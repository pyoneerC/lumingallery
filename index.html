<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumin Gallery</title> <!-- App Name: Lumin Gallery -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto+Slab:wght@400;700&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #222222; /* Deep Charcoal */
      --accent-color: #FFD700; /* Gold */
      --bg-color: #f8f8f8; /* Very Light Gray */
      --card-bg: #ffffff; /* White */
      --text-primary: var(--primary-color);
      --text-secondary: #777777; /* Slightly Darker Medium Gray */
      --border-radius: 12px; /* Slightly Less Rounded */
      --shadow-color: rgba(0, 0, 0, 0.05); /* Even Subtler Shadow */
      --overlay-bg: rgba(15, 15, 15, 0.92); /* Slightly More Opaque Overlay */
      --font-heading: 'Lora', serif; /* Elegant Serif for Headings */
      --font-subheading: 'Roboto Slab', serif; /* Strong Slab Serif for Sub-headings */
      --font-body: 'Nunito Sans', sans-serif; /* Clean Sans-serif for Body */
      --category-font: "Neue Haas Grotesk Text Pro", sans-serif; /* Category Button Font */
    }

    @font-face {
        font-family: 'Neue Haas Grotesk Text Pro';
        src: local('Neue Haas Grotesk Text Pro'), local('Helvetica Neue'), local('Arial'),
             url('path-to-your-font/NeueHaasGroteskTextPro.woff2') format('woff2');
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      zoom: 0.9;
    }

    /* Header */
    header {
      background-color: var(--bg-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 2.2rem 3rem;
      border-bottom: 1px solid rgba(0,0,0,0.04);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -1.2px;
      color: var(--primary-color);
    }

    .categories {
      display: flex;
      gap: 0.6rem;
    }

    .categories button {
      padding: 0.8rem 1.2rem;
      background-color: transparent;
      border: 1px solid var(--text-secondary);
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 0;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: var(--category-font), sans-serif;
      letter-spacing: 0.2px;
      transition: all 0.2s ease-in-out;
      text-align: center;
      min-width: 75px;
    }

    .categories button.active,
    .categories button:hover {
      background-color: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }

    /* Loader */
    #loader {
      text-align: center;
      padding: 1.2rem;
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2.2rem;
      padding: 3.2rem;
      max-width: 1550px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow-color);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px var(--shadow-color);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 4 / 5;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }

    .card img:hover {
      opacity: 0.94;
    }

    /* High Upvote Border Style */
    .card img.high-upvotes {
      border: 5px solid var(--accent-color);
      border-radius: var(--border-radius);
      box-sizing: border-box;
    }

    .card .info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.6rem;
      text-align: left;
    }

    .card .info h3 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 600;
      color: white;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      font-family: var(--font-subheading);
      letter-spacing: -0.4px;
    }

    .card .upvotes {
      display: none;
    }

    /* Detail Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--overlay-bg);
      backdrop-filter: blur(18px);
      justify-content: center;
      align-items: center;
      padding: 2.2rem;
      z-index: 2000;
      overflow: auto;
    }

    .overlay.active {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    .detail {
      background-color: var(--card-bg);
      border-radius: 20px;
      width: 100%;
      max-width: 950px;
      max-height: 92%;
      overflow-y: auto;
      position: relative;
      padding: 3.2rem;
    }

    .detail img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 2.2rem;
      box-shadow: 0 7px 14px var(--shadow-color);
    }

    .detail h2 {
      font-family: var(--font-heading);
      margin: 0 0 0.8rem;
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.15;
      letter-spacing: -1.5px;
      color: var(--primary-color);
    }

    .detail .meta {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 2.2rem;
      display: block;
    }

    .detail .meta span {
      margin-right: 1.6rem;
    }

    /* Social Sharing Button */
    #copyLinkBtn {
      padding: 0.5rem 1rem;
      margin-bottom: 1.2rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }
    #copyLinkBtn:hover {
      background-color: #e6c200;
    }

    .meter {
      margin: 2.2rem 0;
    }

    .meter label {
      display: block;
      margin-bottom: 0.6rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    progress {
      width: 100%;
      height: 12px;
      -webkit-appearance: none;
      appearance: none;
      border: none;
      border-radius: 6px;
      background-color: #e0e0e0;
      overflow: hidden;
    }

    progress::-webkit-progress-bar {
      background-color: #e0e0e0;
      border-radius: 6px;
    }

    progress::-webkit-progress-value {
      background-color: var(--accent-color);
      border-radius: 6px;
      transition: width 0.4s ease;
    }

    progress::-moz-progress-bar {
      background-color: var(--accent-color);
      border-radius: 6px;
      transition: width 0.4s ease;
    }

    .comments {
      margin-top: 2.8rem;
    }

    .comments h3 {
      font-family: var(--font-subheading);
      margin: 0 0 1.6rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: -0.3px;
    }

    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 1.4rem;
    }

    .comment-item {
      padding: 1.4rem;
      background-color: #f2f2f2;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-primary);
      font-family: var(--font-body);
    }

    .close-btn {
      position: absolute;
      top: 2.2rem;
      right: 2.2rem;
      width: 42px;
      height: 42px;
      border: none;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
      font-size: 1.5rem;
      line-height: 1;
      color: var(--primary-color);
      opacity: 0.75;
    }

    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.95);
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Footer */
    footer {
      background-color: var(--bg-color);
      text-align: center;
      padding: 1.6rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      border-top: 1px solid rgba(0,0,0,0.04);
      position: relative;
    }

    footer p {
      margin-bottom: 0.5rem;
    }

    footer .credit {
      font-size: 0.75rem;
      color: var(--text-secondary);
      position: absolute;
      bottom: 0.5rem;
      left: 0;
      right: 0;
    }

    footer .credit a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
    }

    footer .credit a:hover {
      text-decoration: underline;
    }

    /* Image Loading State */
    .card img {
      opacity: 0;
    }

    .card img.loaded {
      opacity: 1;
    }

    @media (max-width: 768px) {
      header {
        padding: 1.6rem;
        flex-direction: column;
        text-align: center;
      }
      header h1 {
        margin-bottom: 0.6rem;
        font-size: 1.7rem;
      }
      .categories {
        justify-content: center;
        gap: 0.5rem;
      }
      .categories button {
        padding: 0.65rem 1rem;
        font-size: 0.9rem;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
        padding: 2.2rem;
        gap: 1.7rem;
      }
      .detail {
        padding: 2.2rem;
      }
      .detail img {
        aspect-ratio: 1 / 1;
        margin-bottom: 1.7rem;
        border-radius: 8px;
      }
      .detail h2 {
        font-size: 2.1rem;
        margin-bottom: 0.6rem;
      }
      .detail .meta {
        font-size: 0.9rem;
        margin-bottom: 1.7rem;
      }
      .comments h3 {
        font-size: 1.2rem;
        margin-bottom: 1.2rem;
      }
      .comment-list {
        gap: 1rem;
      }
      .comment-item {
        padding: 1rem;
        font-size: 0.9rem;
      }
      .close-btn {
        top: 1.7rem;
        right: 1.7rem;
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lumin Gallery</h1>
    <div class="categories">
      <button data-category="HOT" class="active">Hot</button>
      <button data-category="NEW">New</button>
      <button data-category="RISING">Rising</button>
    </div>
  </header>

  <!-- Loader -->
  <div id="loader">Loading news...</div>

  <div class="grid" id="grid"></div>

  <!-- Detail overlay (modal) -->
  <div class="overlay" id="overlay">
    <div class="detail" id="detail">
      <button class="close-btn" id="closeBtn">Ã—</button>
      <a id="detailImageLink" href="#" target="_blank">
        <img id="detailImage" src="" alt="Thumbnail" loading="lazy">
      </a>
      <h2 id="detailTitle"></h2>
      <p class="meta" id="detailMeta"></p>
      <!-- Social Sharing Button -->
      <button id="copyLinkBtn">Copy Link</button>
      <div class="meter">
        <label for="sentimentBar">Sentiment Score:</label>
        <progress id="sentimentBar" value="0" max="100"></progress> <span id="sentimentValue"></span>
      </div>
      <div class="comments">
        <h3>Top Comments</h3>
        <ul id="commentsList" class="comment-list"></ul>
      </div>
    </div>
  </div>

  <footer>
    <p id="lastUpdatedFooter"></p>
    <div class="credit">
      Designed and brought to life with finesse by <a href="https://maxcomperatore.com" target="_blank" rel="noopener noreferrer"><u>Max Comperatore </u></a>
    </div>
  </footer>

  <script>
    const DATA_URL = 'data.json'; // Keep data URL

    let allPosts = [];
    let lastUpdated = '';
    let averageUpvotes = 0;

    async function fetchData() {
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();
        allPosts = data.posts;
        lastUpdated = data.last_updated;
        document.getElementById('lastUpdatedFooter').innerText = `Last updated: ${lastUpdated}`;

        // Calculate average upvotes
        const totalUpvotes = allPosts.reduce((sum, post) => sum + post.upvotes, 0);
        averageUpvotes = totalUpvotes / allPosts.length;
        console.log("Average Upvotes:", averageUpvotes);

        renderGrid('HOT');
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('grid').innerHTML = '<p style="text-align:center; width:100%;">Failed to load art. Please check your connection.</p>';
      } finally {
        // Hide loader regardless of success or failure
        document.getElementById('loader').style.display = 'none';
      }
    }

    function renderGrid(category) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const filtered = allPosts.filter(post => post.category === category);
      if (filtered.length === 0) {
        grid.innerHTML = '<p style="text-align:center; width:100%;">No art available in this category.</p>';
        return;
      }

      filtered.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${post.thumbnail}" alt="${post.title}" loading="lazy">
          <div class="info">
            <h3>${post.title}</h3>
          </div>
        `;
        const imgElement = card.querySelector('img');

        if (post.upvotes > averageUpvotes) {
          imgElement.classList.add('high-upvotes');
        }

        imgElement.addEventListener('load', () => {
          imgElement.classList.add('loaded');
        });
        imgElement.addEventListener('error', () => {
          imgElement.src = 'placeholder-image.jpg'; // Fallback thumbnail for grid view
          imgElement.classList.add('loaded');
        });

        card.addEventListener('click', () => showDetail(post));
        grid.appendChild(card);
      });
    }

    document.querySelectorAll('.categories button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderGrid(btn.getAttribute('data-category'));
      });
    });

    function showDetail(post) {
      const detailImage = document.getElementById('detailImage');
      detailImage.src = post.thumbnail;
      detailImage.onload = () => {
        detailImage.classList.add('loaded');
      };
      detailImage.onerror = () => {
        detailImage.src = 'placeholder-detail.png'; // Fallback thumbnail for detail view
        detailImage.classList.add('loaded');
      };

      const detailImageLink = document.getElementById('detailImageLink');
      detailImageLink.href = post.external_url;

      document.getElementById('detailTitle').innerText = post.title;
      document.getElementById('detailMeta').innerHTML = `Uploaded: ${post.date} <span><strong>Upvotes:</strong> ${post.upvotes}</span>`;

      // Social sharing button event: copy external_url to clipboard
      document.getElementById('copyLinkBtn').onclick = () => {
        navigator.clipboard.writeText(post.external_url)
          .then(() => alert('Link copied to clipboard!'))
          .catch(err => console.error('Error copying link: ', err));
      };

      const sentimentBar = document.getElementById('sentimentBar');
      let sentimentVal = post.aggregate_sentiment !== null ? parseFloat(post.aggregate_sentiment) : 0;
      if (isNaN(sentimentVal)) {
        sentimentVal = 0;
        console.warn("Sentiment value is NaN, defaulting to 0.");
      }
      sentimentBar.value = sentimentVal;

      document.getElementById('sentimentValue').innerText = sentimentVal ? `${sentimentVal.toFixed(0)}/100` : 'N/A';
      const commentsList = document.getElementById('commentsList');
      commentsList.innerHTML = '';
      post.top_comments.forEach(comment => {
        const li = document.createElement('li');
        li.className = 'comment-item';
        li.innerText = comment;
        commentsList.appendChild(li);
      });
      document.getElementById('overlay').classList.add('active');
      window.scrollTo(0, 0);
    }

    document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('detailImage').classList.remove('loaded');
    });

    document.getElementById('overlay').addEventListener('click', function(event) {
      if (event.target === this) {
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('detailImage').classList.remove('loaded');
      }
    });

    fetchData();
  </script>
</body>
</html>
